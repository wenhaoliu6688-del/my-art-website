<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HARRY6 - Test</title>
  <style>
    * { box-sizing:border-box; }
    html, body {
      height:100%;
      margin:0;
      background:#fff;
      font-family: Arial, sans-serif;
    }
    #stage {
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 1;
    }
    .test-content {
      text-align: center;
    }
    .circle {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      margin: 0 0 10px;
      font-size: 32px;
      color: #333;
    }
    p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="stage">
    <div class="test-content">
      <div class="circle"></div>
      <h1>测试页面</h1>
      <p>如果你能看到这个，说明 HTML 和 CSS 工作正常</p>
    </div>
  </div>
</body>
</html>
