<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Debug Test</title>
  <style>
    body { margin: 0; background: #fff; }
    #stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="stage">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
  <script>
    console.log("1. Script 开始执行");

    function setup() {
      console.log("2. setup() 被调用");

      let cnv = createCanvas(400, 300);
      cnv.parent("stage");

      console.log("3. Canvas 创建完成");

      background(255, 0, 0);
      fill(255);
      textSize(30);
      textAlign(CENTER, CENTER);
      text("如果你看到这个", width/2, height/2 - 20);
      text("p5.js 工作正常", width/2, height/2 + 20);

      console.log("4. setup() 完成");
    }

    function draw() {
      // 不需要动画
    }
  </script>
</body>
</html>
