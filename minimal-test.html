<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minimal Test</title>
  <style>
    * { box-sizing:border-box; }
    html, body {
      height:100%;
      margin:0;
      background:#fff;
    }
    #stage{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 1;
    }
    canvas{ display:block; pointer-events:auto; }
  </style>
</head>
<body>
  <div id="stage"></div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
