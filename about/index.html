<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABOUT — HARRY6</title>
  <style>
    :root{
      --text:#111;
      --muted: rgba(0,0,0,.48);
      --line: rgba(0,0,0,.10);
      --leftPad: 56px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial,
              "PingFang SC","Hiragino Sans GB","Microsoft YaHei", sans-serif;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family:var(--font); background:#fff; color:var(--text); }
    .brand{
      position:fixed; top:44px; left:var(--leftPad);
      text-decoration:none; color:var(--text);
      font-weight:600; font-size:18px; letter-spacing:.10em; text-transform:uppercase;
    }
    .brand:hover{ opacity:.78; }

    .wrap{
      min-height:100vh;
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
      padding: 120px max(6vw, 56px) 80px;
      align-items:start;
    }
    .photo{
      border:1px solid var(--line);
      width:100%;
      aspect-ratio: 4/5;
      background: #f6f6f6;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
      user-select:none;
      transition: transform .18s ease, opacity .18s ease;
    }
    .photo:hover{ transform: translateY(-2px); opacity:.92; }

    .text h1{
      margin:0 0 18px;
      font-size:18px;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:600;
    }
    .text p{
      margin: 0 0 14px;
      line-height: 1.7;
      color: var(--text);
      font-size: 14px;
    }
    .cv{
      margin-top: 26px;
      border-top:1px solid var(--line);
      padding-top: 18px;
    }
    .cv h2{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:600;
    }
    .cv ul{ margin:0; padding-left: 18px; }
    .cv li{ margin: 8px 0; color: var(--text); font-size: 14px; line-height:1.6; }

    .email{
      margin-top: 22px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing:.06em;
      user-select:text;
    }
    @media (max-width: 860px){
      :root{ --leftPad: 22px; }
      .brand{ top:22px; }
      .wrap{ grid-template-columns:1fr; padding: 96px 22px 70px; }
    }

    /* 底部Tab栏（手机端） */
    .mobileTabBar{
      display: none;  /* 默认隐藏，只在手机端显示 */
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 52px;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,0.08);
      z-index: 999;
      justify-content: space-around;
      align-items: center;
      padding: 0 32px;
    }
    .tabItem{
      flex: 1;
      text-align: center;
      padding: 14px 0;
      text-decoration: none;
      color: rgba(0,0,0,0.35);
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      transition: color 0.25s ease;
    }
    .tabItem.active{
      color: #000;
    }
    /* 移除底部指示线 */
    .tabItem::after{
      display: none;
    }
    /* 只在真正的手机端显示Tab栏（<768px） */
    @media (max-width: 768px){
      .mobileTabBar{
        display: flex !important;
      }
      .wrap{
        padding-bottom: 130px;  /* 为Tab栏留空间 */
      }
    }
  </style>
</head>
<body>
  <script>
    const REPO = location.pathname.split("/")[1];
    const BASE = REPO ? `/${REPO}/` : "/";
    document.write(`<a class="brand" href="${BASE}">HARRY6</a>`);
  </script>

  <main class="wrap">
    <div class="photo">PORTRAIT</div>

    <section class="text">
      <h1>ABOUT</h1>

      <p><strong>中文简介：</strong>（你之后把中文简介粘贴在这里）</p>
      <p><strong>English Bio:</strong> (Paste your English bio here later.)</p>

      <div class="cv">
        <h2>CV (Selected)</h2>
        <ul>
          <li>(Add one line here)</li>
          <li>(Add one line here)</li>
          <li>(Add one line here)</li>
        </ul>
      </div>

      <div class="email">wenhao_liu888@163.com</div>
    </section>
  </main>

  <!-- 底部Tab栏（手机端） -->
  <nav class="mobileTabBar">
    <a class="tabItem" href="./" data-tab="works">WORKS</a>
    <a class="tabItem" href="../images/" data-tab="images">IMAGES</a>
    <a class="tabItem" href="./" data-tab="about">ABOUT</a>
  </nav>

  <script>
    // ===== 底部Tab栏高亮当前页（手机端）=====
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('.tabItem');
      // 当前是关于页，高亮"关于"Tab
      tabs.forEach(tab => {
        const tabData = tab.getAttribute('data-tab');
        if (tabData === 'about') {
          tab.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
