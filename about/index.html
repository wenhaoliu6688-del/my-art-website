<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABOUT — HARRY6</title>
  <style>
    :root{
      --text:#111;
      --muted: rgba(0,0,0,.48);
      --line: rgba(0,0,0,.10);
      --leftPad: 56px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial,
              "PingFang SC","Hiragino Sans GB","Microsoft YaHei", sans-serif;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family:var(--font); background:#fff; color:var(--text); }
    .brand{
      position:fixed; top:44px; left:var(--leftPad);
      text-decoration:none; color:var(--text);
      font-weight:600; font-size:18px; letter-spacing:.10em; text-transform:uppercase;
    }
    .brand:hover{ opacity:.78; }

    .wrap{
      min-height:100vh;
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
      padding: 120px max(6vw, 56px) 80px;
      align-items:start;
    }
    .photo{
      border:1px solid var(--line);
      width:100%;
      aspect-ratio: 4/5;
      background: #f6f6f6;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
      user-select:none;
      transition: transform .18s ease, opacity .18s ease;
    }
    .photo:hover{ transform: translateY(-2px); opacity:.92; }

    .text h1{
      margin:0 0 18px;
      font-size:18px;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:600;
    }
    .text p{
      margin: 0 0 14px;
      line-height: 1.7;
      color: var(--text);
      font-size: 14px;
    }
    .cv{
      margin-top: 26px;
      border-top:1px solid var(--line);
      padding-top: 18px;
    }
    .cv h2{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:600;
    }
    .cv ul{ margin:0; padding-left: 18px; }
    .cv li{ margin: 8px 0; color: var(--text); font-size: 14px; line-height:1.6; }

    .email{
      margin-top: 22px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing:.06em;
      user-select:text;
    }
    @media (max-width: 860px){
      :root{ --leftPad: 22px; }
      .brand{ top:22px; }
      .wrap{ grid-template-columns:1fr; padding: 96px 22px 70px; }
    }
  </style>
</head>
<body>
  <script>
    const REPO = location.pathname.split("/")[1];
    const BASE = REPO ? `/${REPO}/` : "/";
    document.write(`<a class="brand" href="${BASE}">HARRY6</a>`);
  </script>

  <main class="wrap">
    <div class="photo">PORTRAIT</div>

    <section class="text">
      <h1>ABOUT</h1>

      <p><strong>中文简介：</strong>（你之后把中文简介粘贴在这里）</p>
      <p><strong>English Bio:</strong> (Paste your English bio here later.)</p>

      <div class="cv">
        <h2>CV (Selected)</h2>
        <ul>
          <li>(Add one line here)</li>
          <li>(Add one line here)</li>
          <li>(Add one line here)</li>
        </ul>
      </div>

      <div class="email">wenhao_liu888@163.com</div>
    </section>
  </main>
</body>
</html>
